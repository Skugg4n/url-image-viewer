<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer v2.0</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }

        .image-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            cursor: grab;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            transition: transform 0.3s ease;
            transform-origin: center;
        }

        .zoomed {
            cursor: grab;
        }

        .version {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 5px;
            text-align: right;
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body>

    <div id="imageContainer" class="image-container">
        <!-- Bilden placeras här via JavaScript -->
    </div>

    <!-- Versionsindikator och bildinfo -->
    <div id="versionInfo" class="version">
        Loading...
    </div>

    <script>
        function getQueryParam(param) {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        var imageUrl = getQueryParam('imageUrl');
        if (imageUrl) {
            var imageContainer = document.getElementById('imageContainer');
            var img = document.createElement('img');
            img.src = imageUrl;
            img.alt = 'Image';
            var versionInfo = document.getElementById('versionInfo');

            let zoomLevel = 0; // 0 = anpassad, 1 = 100%, 2 = 200%
            let isDragging = false;
            let startX, startY;
            let translateX = 0, translateY = 0;
            let velocityX = 0, velocityY = 0; // För inertia
            let isPanning = false;

            // Uppdatera versionInfo med rätt zoomnivå och storlek
            function updateInfo() {
                const width = img.naturalWidth;
                const height = img.naturalHeight;
                let zoomText = "";

                if (zoomLevel === 1) {
                    zoomText = "Zoom: 100%";
                } else if (zoomLevel === 2) {
                    zoomText = "Zoom: 200%";
                }

                versionInfo.innerHTML = `
                    Double click to zoom.<br>
                    ${zoomText}<br>
                    Img size: ${width} x ${height} px<br>
                    Site v2.0
                `;
            }

            // Hantera dubbelklick för att zooma
            img.addEventListener('dblclick', function(e) {
                if (zoomLevel === 0) {
                    // Zooma in till 100% av bildens naturliga storlek
                    zoomLevel = 1;
                    img.style.transform = `scale(${img.naturalWidth / img.clientWidth}) translate(${translateX}px, ${translateY}px)`;
                    img.classList.add('zoomed');
                } else if (zoomLevel === 1) {
                    // Zooma in till 200%
                    zoomLevel = 2;
                    img.style.transform = `scale(${2 * img.naturalWidth / img.clientWidth}) translate(${translateX}px, ${translateY}px)`;
                    img.classList.add('zoomed');
                } else {
                    // Återgå till anpassad storlek
                    zoomLevel = 0;
                    img.style.transform = `scale(1) translate(0px, 0px)`;
                    img.classList.remove('zoomed');
                    translateX = 0;
                    translateY = 0;
                }

                updateInfo();
            });

            // Hantera pan när inzoomad
            img.addEventListener('mousedown', function(e) {
                if (zoomLevel > 0) {
                    isDragging = true;
                    isPanning = true;
                    startX = e.clientX - translateX;
                    startY = e.clientY - translateY;
                    img.style.cursor = 'grabbing';
                    e.preventDefault();
                }
            });

            img.addEventListener('mousemove', function(e) {
                if (isDragging) {
                    // Minska rörelsekänsligheten för att få mjukare pan
                    velocityX = (e.clientX - startX - translateX) * 0.1;
                    velocityY = (e.clientY - startY - translateY) * 0.1;

                    translateX += velocityX;
                    translateY += velocityY;

                    img.style.transform = `scale(${zoomLevel === 1 ? img.naturalWidth / img.clientWidth : 2 * img.naturalWidth / img.clientWidth}) translate(${translateX}px, ${translateY}px)`;
                }
            });

            img.addEventListener('mouseup', function() {
                isDragging = false;
                img.style.cursor = 'grab';
                if (isPanning) {
                    inertiaPan();
                }
            });

            img.addEventListener('mouseleave', function() {
                isDragging = false;
                img.style.cursor = 'grab';
            });

            // Funktion för att ge en liten tröghetseffekt vid pan
            function inertiaPan() {
                if (Math.abs(velocityX) > 0.1 || Math.abs(velocityY) > 0.1) {
                    translateX += velocityX;
                    translateY += velocityY;

                    velocityX *= 0.95; // Minska hastigheten för tröghet
                    velocityY *= 0.95;

                    img.style.transform = `scale(${zoomLevel === 1 ? img.naturalWidth / img.clientWidth : 2 * img.naturalWidth / img.clientWidth}) translate(${translateX}px, ${translateY}px)`;

                    requestAnimationFrame(inertiaPan); // Fortsätt animera tills hastigheten är låg
                } else {
                    isPanning = false; // Avsluta pan
                }
            }

            // När bilden laddas, visa dimensioner och info
            img.onload = function() {
                updateInfo(); // Visa info direkt när bilden laddas
            };

            imageContainer.appendChild(img);
        } else {
            document.getElementById('versionInfo').innerHTML = 'No image URL provided.';
        }
    </script>
</body>
</html>
