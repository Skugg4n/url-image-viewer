<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <style>
        /* Se till att body och html fyller hela sidan */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        /* Gör så att bilden anpassar sig till fönstret */
        img {
            max-width: 100%;
            max-height: 100vh;
            cursor: pointer;
            transition: all 0.3s ease;
            object-fit: contain; /* Ser till att hela bilden syns utan beskärning */
        }

        /* Fullstorleksläge */
        .fullsize {
            width: auto;
            height: auto;
            max-width: none;
            max-height: none;
            object-fit: contain;
        }

        /* För att centrera bilden även när den är i fullstorlek */
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            overflow: auto; /* Ger möjlighet att scrolla om bilden är för stor */
        }
    </style>
</head>
<body>

    <div id="imageContainer" class="image-container"></div>

    <script>
        function getQueryParam(param) {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        var imageUrl = getQueryParam('imageUrl');
        if (imageUrl) {
            var imageContainer = document.getElementById('imageContainer');
            var img = document.createElement('img');
            img.src = imageUrl;
            img.alt = 'Image';

            // Klick-funktion för att växla mellan zoom-läge och normal-läge
            img.addEventListener('click', function() {
                if (img.classList.contains('fullsize')) {
                    img.classList.remove('fullsize');
                } else {
                    img.classList.add('fullsize');
                }
            });

            imageContainer.appendChild(img);
        } else {
            document.getElementById('imageContainer').innerHTML = 'No image URL provided.';
        }
    </script>
</body>
</html>
