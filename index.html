<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer v2.8</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="imageContainer" class="image-container">
        <div id="zoomPanContainer"></div>
    </div>
    <div id="versionInfo" class="version">Loading...</div>
    <div class="button-container">
        <a id="downloadBtn" class="btn" href="#" download>Download</a>
        <button id="copyBtn" class="btn">Copy img URL</button>
        <button id="playlistBtn" class="btn">Playlist Artwork</button>
        <button id="mobileHeaderBtn" class="btn">Mobile Header</button>
        <button id="desktopHeaderBtn" class="btn">Desktop Header</button>
    </div>
    <!-- Zoom slider controls -->
    <div id="zoomControls" class="zoom-controls" style="display: none;">
        <input type="range" id="zoomSlider" min="100" max="300" value="100">
    </div>
    <script src="scripts.js"></script>
    <script src="headerOverlays.js"></script>
</body>
</html>
