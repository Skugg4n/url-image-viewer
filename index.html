<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Viewer v3.5</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="imageContainer" class="image-container">
        <div id="zoomPanContainer"></div>
        <!-- Error message container -->
        <div id="errorMessage" class="error-message" style="display: none;"></div>
    </div>
    <div id="versionInfo" class="version">Loading...</div>
    <div class="button-container">
        <a id="downloadBtn" class="btn" href="#" download>Download</a>
        <button id="copyBtn" class="btn">Copy img URL</button>
        <button id="playlistBtn" class="btn">Playlist Artwork</button>
        <button id="mobileHeaderBtn" class="btn">Mobile Header</button>
        <button id="desktopHeaderBtn" class="btn">Desktop Header</button>
        <!-- Background toggle -->
        <div class="background-toggle">
            <button class="bg-btn" data-bg="white" title="White"></button>
            <button class="bg-btn" data-bg="gray" title="Gray"></button>
            <button class="bg-btn" data-bg="black" title="Black"></button>
            <button class="bg-btn" data-bg="transparent" title="Transparent"></button>
        </div>
    </div>
    <!-- Zoom slider controls -->
    <div id="zoomControls" class="zoom-controls">
        <input type="range" id="zoomSlider" min="10" max="300" value="100">
    </div>
    <!-- Copy notification -->
    <div id="copyNotification" class="copy-notification" style="display: none;">Image URL copied!</div>
    <script src="scripts.js"></script>
    <script src="headerOverlays.js"></script>
</body>
</html>
