<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer v1.4</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Förhindra att sidan scrollar */
            background-color: #f0f0f0;
        }

        .image-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Håller bilden inom fönstret */
            position: relative;
            cursor: grab; /* Visar att man kan dra runt bilden */
        }

        img {
            max-width: 100%;
            max-height: 100%;
            transition: transform 0.3s ease;
        }

        .zoomed {
            cursor: grab; /* För pan när inzoomad */
        }

        .version {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div id="imageContainer" class="image-container">
        <!-- Bilden placeras här via JavaScript -->
    </div>

    <!-- Versionsindikator -->
    <div class="version">Version 1.4</div>

    <script>
        function getQueryParam(param) {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        var imageUrl = getQueryParam('imageUrl');
        if (imageUrl) {
            var imageContainer = document.getElementById('imageContainer');
            var img = document.createElement('img');
            img.src = imageUrl;
            img.alt = 'Image';

            let scale = 1;
            let isDragging = false;
            let startX, startY;
            let translateX = 0, translateY = 0;

            img.addEventListener('dblclick', function() {
                if (scale === 1) {
                    scale = 2; // Zooma till 200%
                    img.style.transform = `scale(${scale})`;
                    img.classList.add('zoomed');
                } else {
                    scale = 1; // Återställ zoom
                    img.style.transform = `scale(${scale}) translate(0px, 0px)`;
                    img.classList.remove('zoomed');
                    translateX = 0;
                    translateY = 0;
                }
            });

            // Hantera drag (pan) när inzoomad
            img.addEventListener('mousedown', function(e) {
                if (scale > 1) {
                    isDragging = true;
                    startX = e.clientX - translateX;
                    startY = e.clientY - translateY;
                    img.style.cursor = 'grabbing';
                }
            });

            img.addEventListener('mousemove', function(e) {
                if (isDragging) {
                    translateX = e.clientX - startX;
                    translateY = e.clientY - startY;
                    img.style.transform = `scale(${scale}) translate(${translateX}px, ${translateY}px)`;
                }
            });

            img.addEventListener('mouseup', function() {
                isDragging = false;
                img.style.cursor = 'grab';
            });

            img.addEventListener('mouseleave', function() {
                isDragging = false;
                img.style.cursor = 'grab';
            });

            imageContainer.appendChild(img);
        } else {
            document.getElementById('imageContainer').innerHTML = 'No image URL provided.';
        }
    </script>
</body>
</html>
