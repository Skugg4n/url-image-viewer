<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        /* Style för att se till att bilden passar in i browsern utan att beskäras */
        .image-container {
            max-width: 100%;
            max-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Förhindrar att något går utanför fönstret */
        }

        img {
            max-width: 100%;
            max-height: 100%;
            cursor: pointer;
            transition: transform 0.3s ease;
            object-fit: contain; /* Förhindrar beskärning av bilden */
        }

        /* När bilden är zoomad in */
        .zoomed {
            transform: scale(2); /* Zoomar in bilden till 200% */
        }

    </style>
</head>
<body>

    <div id="imageContainer" class="image-container"></div>

    <script>
        function getQueryParam(param) {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        var imageUrl = getQueryParam('imageUrl');
        if (imageUrl) {
            var imageContainer = document.getElementById('imageContainer');
            var img = document.createElement('img');
            img.src = imageUrl;
            img.alt = 'Image';

            // Klick-funktion för att växla mellan zoomad och normal storlek
            var isZoomed = false;
            img.addEventListener('click', function() {
                if (isZoomed) {
                    img.classList.remove('zoomed');
                    isZoomed = false;
                } else {
                    img.classList.add('zoomed');
                    isZoomed = true;
                }
            });

            imageContainer.appendChild(img);
        } else {
            document.getElementById('imageContainer').innerHTML = 'No image URL provided.';
        }
    </script>
</body>
</html>
