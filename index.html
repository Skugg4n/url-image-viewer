<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer v3.0</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="imageContainer" class="image-container">
        <!-- Image will be inserted here via JavaScript -->
    </div>

    <!-- Zoom Slider -->
    <div class="zoom-slider-container">
        <input type="range" id="zoomSlider" min="1" max="3" step="0.01" value="1">
    </div>

    <!-- Version info and image details -->
    <div id="versionInfo" class="version">Loading...</div>

    <!-- Buttons for overlays -->
    <div class="overlay-buttons">
        <button id="playlistBtn" class="btn">Playlist Artwork</button>
        <button id="mobileHeaderBtn" class="btn">Mobile Header</button>
        <button id="desktopHeaderBtn" class="btn">Desktop Header</button>
    </div>

    <a id="downloadBtn" class="btn">Download</a>
    <button id="copyBtn" class="btn">Copy img URL</button>

    <script src="scripts.js"></script>
</body>
</html>
