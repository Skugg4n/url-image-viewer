<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer v1.7</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif; /* Använder en sans-serif font */
        }

        .image-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            cursor: grab;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            transition: transform 0.3s ease;
            transform-origin: center;
        }

        .zoomed {
            cursor: grab;
        }

        .version {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 5px;
            text-align: right; /* Högerjusterar texten */
            font-family: 'Arial', sans-serif; /* Använder sans-serif */
        }
    </style>
</head>
<body>

    <div id="imageContainer" class="image-container">
        <!-- Bilden placeras här via JavaScript -->
    </div>

    <!-- Versionsindikator och bildinfo -->
    <div id="versionInfo" class="version">
        Loading...
    </div>

    <script>
        function getQueryParam(param) {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        var imageUrl = getQueryParam('imageUrl');
        if (imageUrl) {
            var imageContainer = document.getElementById('imageContainer');
            var img = document.createElement('img');
            img.src = imageUrl;
            img.alt = 'Image';
            var versionInfo = document.getElementById('versionInfo');

            let scale = 1;
            let isDragging = false;
            let startX, startY;
            let translateX = 0, translateY = 0;

            // Hantera dubbelklick för att zooma in där man klickar
            img.addEventListener('dblclick', function(e) {
                if (scale === 1) {
                    scale = 2;
                    const rect = img.getBoundingClientRect();
                    const offsetX = e.clientX - rect.left;
                    const offsetY = e.clientY - rect.top;
                    img.style.transformOrigin = `${offsetX}px ${offsetY}px`;
                    img.style.transform = `scale(${scale}) translate(${translateX}px, ${translateY}px)`;
                    img.classList.add('zoomed');
                } else {
                    scale = 1;
                    img.style.transform = `scale(${scale}) translate(0px, 0px)`;
                    img.classList.remove('zoomed');
                    translateX = 0;
                    translateY = 0;
                }
            });

            // Hantera pan när inzoomad
            img.addEventListener('mousedown', function(e) {
                if (scale > 1) {
                    isDragging = true;
                    startX = e.clientX - translateX;
                    startY = e.clientY - translateY;
                    img.style.cursor = 'grabbing';
                    e.preventDefault();
                }
            });

            img.addEventListener('mousemove', function(e) {
                if (isDragging) {
                    translateX = e.clientX - startX;
                    translateY = e.clientY - startY;
                    img.style.transform = `scale(${scale}) translate(${translateX}px, ${translateY}px)`;
                }
            });

            img.addEventListener('mouseup', function() {
                isDragging = false;
                img.style.cursor = 'grab';
            });

            img.addEventListener('mouseleave', function() {
                isDragging = false;
                img.style.cursor = 'grab';
            });

            // När bilden laddas, visa dimensioner och enkel info
            img.onload = function() {
                const width = img.naturalWidth;
                const height = img.naturalHeight;

                // Visa dimensioner och version
                versionInfo.innerHTML = `
                    Double click to zoom.<br>
                    Img size: ${width} x ${height} px<br>
                    Site v1.7
                `;
            };

            imageContainer.appendChild(img);
        } else {
            document.getElementById('versionInfo').innerHTML = 'No image URL provided.';
        }
    </script>
</body>
</html>
