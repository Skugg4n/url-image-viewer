<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer v3.0</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }

        .image-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            cursor: grab;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            transition: transform 0.3s ease;
            transform-origin: center;
        }

        .overlay {
            position: absolute;
            border: 2px solid red;
            display: none; /* Start with overlays hidden */
        }

        .desktop-header {
            width: 2660px;
            height: 1496px;
        }

        .btn {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #007bff;
            color: white;
            padding: 10px;
            font-size: 14px;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div id="imageContainer" class="image-container">
        <!-- Image will be inserted here via JavaScript -->
        <img src="your-image-url.jpg" alt="Loaded Image" />
        <div class="overlay desktop-header"></div>
    </div>

    <!-- Button to toggle the desktop header overlay -->
    <button class="btn" onclick="toggleOverlay('.desktop-header')">Desktop Header</button>

    <script>
        function toggleOverlay(selector) {
            var overlay = document.querySelector(selector);
            overlay.style.display = overlay.style.display === 'block' ? 'none' : 'block';
        }

        // Initialize the page with correct image properties and event listeners
        document.addEventListener('DOMContentLoaded', function () {
            var img = document.querySelector('img');
            img.addEventListener('dblclick', function () {
                alert('Double-clicked to zoom');
                // Implement zoom logic here
            });
        });
    </script>
</body>
</html>
